services:
  - type: web
    name: hospital-management
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: hospital-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: hospital-db
    databaseName: hospital
    plan: free